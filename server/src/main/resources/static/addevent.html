<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management|TvM Evento</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/84f63f6754.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="/photos/slide6quality.jpg" alt="image" class="bgimage">
  <div class="bgblur"></div>
    <section class="formsection">
      <a href="dash.html"><i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal" id="go" style="color: #d5c9c9;"></i></a>
      <img src="/photos/logo black.png" class="elogo">
        <div class="formcont">
          <h2>ADD EVENT</h2>
        
          <form action="" class="f"enctype="multipart/form-data">
            <input type="text" class="ip" placeholder="Title">
            <select class="s">
              <option value="1">Cultural Events</option>
              <option value="1">Pro-show</option>
              <option value="1">Exhibitions</option>
              <option value="1">Food-fest</option>
              <option value="1">DJ Parties</option>
              <option value="1">Fun events</option>
            </select>
            <div class="form-control">
              <label for="thumb">Add Photos</label>
              <input type="file" class="ip" id="thumb" checked>
            </div>
            <input type="date" class="ip" placeholder="Date">
            <input type="text" class="ip" placeholder="Location">
            <input type="text" class="ip" placeholder="Foodspot">
            <textarea rows="10" class="ta" placeholder="Body"></textarea>
            <button type="submit" class="dbtn">Add Post</button>
          </form>
        </div>
        </section>
</body>
</html>
